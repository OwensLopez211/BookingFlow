<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/webp" href="/miniatura.webp" />
    <link rel="apple-touch-icon" href="/bookingflowlogo.png" />
    <link rel="manifest" href="/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">

    
    
    <!-- SEO and Meta Tags -->
    <title>BookFlow - Sistema de Gestión de Citas Profesional</title>
    <meta name="description" content="Gestiona tu negocio de manera inteligente con BookFlow. Sistema completo de reservas y citas para salones de belleza, clínicas médicas, centros de fitness y más." />
    <meta name="keywords" content="sistema de citas, reservas online, gestión de salón, bookflow, agenda digital, citas médicas, reservas automatizadas" />
    <meta name="author" content="BookFlow Team" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bookflow.app/" />
    <meta property="og:title" content="BookFlow - Sistema de Gestión de Citas Profesional" />
    <meta property="og:description" content="Gestiona tu negocio de manera inteligente con BookFlow. Sistema completo de reservas y citas para cualquier tipo de negocio." />
    <meta property="og:image" content="/bookingflowlogo.png" />
    <meta property="og:locale" content="es_ES" />
    <meta property="og:site_name" content="BookFlow" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bookflow.app/" />
    <meta property="twitter:title" content="BookFlow - Sistema de Gestión de Citas" />
    <meta property="twitter:description" content="Gestiona tu negocio de manera inteligente con BookFlow. Sistema completo de reservas y citas." />
    <meta property="twitter:image" content="/bookingflowlogo.png" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
 
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//api.bookflow.app" />
    <link rel="preconnect" href="https://api.bookflow.app" crossorigin />
    
    <!-- Loading Screen Styles -->
    <link rel="stylesheet" href="/loading.css" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/miniatura.webp" as="image" type="image/webp" />
    <link rel="preload" href="/bookingflowlogo.png" as="image" type="image/png" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="logo-container">
        <div class="logo">
          <img src="/miniatura.webp" alt="BookFlow Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
          <svg class="logo-fallback" style="display: none;" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <div class="spinner"></div>
      <div class="text">BookFlow</div>
      <div class="subtext">Cargando tu sistema de citas...</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loading Screen Script -->
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 300);
        }, 500);
      });
      
      // Fallback: remove loading screen after 10 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      }, 10000);
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
